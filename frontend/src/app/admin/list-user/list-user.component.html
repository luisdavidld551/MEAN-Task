<div class="bgComponent">
  <div class="container">
    <h1>Todos los Usuarios</h1>
    <div>
      <i mat-raised-button class="fas fa-user-plus" (click)="openDialog()"></i>
    </div>
    <mat-form-field class="bgShearch">
      <mat-label>search User</mat-label>
      <input matInput (keyup)="applyFilter($event)" autocomplete="off" type="text" placeholder="Ex. Luis D" #input />
    </mat-form-field>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="NAME">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>NAME</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="PHONE">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>phone</th>
          <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
        </ng-container>

        <ng-container matColumnDef="EMAIL">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>EMAIL</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <ng-container matColumnDef="ROLE">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ROLE</th>
          <td mat-cell *matCellDef="let row">{{ row.role.name }}</td>
        </ng-container>

        <ng-container matColumnDef="STATUS">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>DB STATUS</th>
          <td mat-cell *matCellDef="let row">{{ row.dbStatus }}</td>
        </ng-container>

        <ng-container matColumnDef="ACTIONS">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ACTIONS</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon class="colorUpdate updateIcon" *ngIf="row.dbStatus" (click)="openDialogUpdate(row)">border_color</mat-icon>
            <mat-icon class="colorDelete deleteIcon" *ngIf="row.dbStatus" (click)="deleteUser(row)">delete_forever</mat-icon>
            <mat-icon class="colorActive activeIcon" *ngIf="!row.dbStatus" (click)="activeUser(row)">verified_user</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" class="example-element-row"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">
            No user found "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator [length]="600" [pageSizeOptions]="[5, 10, 15, 25]" showFirstLastButtons
        aria-label="Select page of periodic elements"></mat-paginator>
    </div>
  </div>
</div>
