<div class="containerTask">
  <div class="row">
    <div class="col-sm-4">
      <h1>Assign Task</h1>

      <h2 class="text-center">TASK</h2>

      <table class="table table-hover" >
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{dataTask.name}}</td>
            <td>{{dataTask.description}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-8">
      <div class="container">
        <div class="selectUser">
          <h2 class="text-center">SELECT THE USER</h2>
          <mat-form-field>
            <mat-label>Search User</mat-label>
            <input matInput (keyup)="applyFilter($event)" autocomplete="off" placeholder="Ex. Name,  Email" #input />
          </mat-form-field>
        </div>
        <div class="table-container ">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="NAME">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>NAME</th>
              <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>
            <ng-container matColumnDef="EMAIL">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>EMAIL</th>
              <td mat-cell *matCellDef="let row">{{ row.email }}</td>
            </ng-container>
            <ng-container matColumnDef="ACTION">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>ACTION</th>
              <td mat-cell *matCellDef="let row">
                <i class="fas fa-user-plus" (click)="assignTaskUser(row)"></i>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns" class="example-element-row"></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No user found "{{ input.value }}"
              </td>
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons  aria-label="Select page of periodic elements"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
