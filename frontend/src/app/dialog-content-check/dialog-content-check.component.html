<div class="mayu">
<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{data.action}} a {{data.title}}</h3>
  <p>Do you want to {{data.title}} this {{data.action}}?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.action}}</button>
</mat-dialog-actions>

</div>
