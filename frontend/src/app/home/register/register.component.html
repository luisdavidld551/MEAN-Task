<div class="container form">
  <div class="row d-flex justify-content-center align-items-center h-75">
    <div class="col-lg-12 col-xl-11">
      <div class="card text-white bg-dark" style="border-radius: 25px">
        <div class="card-body">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-6 order-2 order-lg-1">
              <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-4 mt-4">
                Sign up
              </p>
              <div class="mx-1 mx-md-4">
                <div class="d-flex flex-row align-items-center mb-3">
                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                  <input [(ngModel)]="registerData.name" type="text" placeholder="Your Name" class="form-control"
                    required />
                </div>
                <div class="d-flex flex-row align-items-center mb-3">
                  <i class="fas fa-phone-alt fa-lg me-3 fa-fw"></i>
                  <input [(ngModel)]="registerData.phone" type="number" placeholder="Phone" class="form-control"
                    required />
                </div>
                <div class="d-flex flex-row align-items-center mb-3">
                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>

                  <input [(ngModel)]="registerData.email" type="email" placeholder="Your Email" class="form-control"
                    required />
                </div>
                <div class="d-flex flex-row align-items-center mb-3">
                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>

                  <input [(ngModel)]="registerData.password" type="password" placeholder="Password" class="form-control"
                    required />
                </div>
                <!--
                  <div class="form-check d-flex justify-content-center mb-3">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a>Terms of service</a>
                    </label>
                  </div>
                  -->
                <div class="d-flex justify-content-center">
                  <button type="button" (click)="registerUser()" class="btn btn-primary btn-lg">
                    Register
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-10 col-lg-6 col-xl-6 d-flex justify-content-center order-1 order-lg-2">
              <img src="../../../assets/register.png" class="img-fluid" alt="Register User" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
