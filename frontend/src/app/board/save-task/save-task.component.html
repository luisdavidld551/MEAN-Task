<div class="form">
  <mat-card class="card">
    <mat-card-title>Create Task</mat-card-title>
    <mat-card-content>
      <div class="container">
        <mat-form-field>
          <input [(ngModel)]="registerTaskData.name" matInput placeholder="Name task" required />
        </mat-form-field>
        <mat-form-field>
          <input [(ngModel)]="registerTaskData.description" matInput placeholder="Description" required />
        </mat-form-field>
        <input type="file" (change)="uploadImg($event)" />
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="saveTaskImg()" class="button" mat-raised-button>
        Create
      </button>
    </mat-card-actions>
  </mat-card>
</div>
